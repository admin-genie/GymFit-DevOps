<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{member/layout/layout}">
<head>

    <link href="/css/userForm.css" rel="stylesheet">

</head>

<div layout:fragment="content">

    <body class="bg-body-tertiary">

    <div class="container">

        <main>
            <div class="py-5 text-center">
                <img alt="" src="/img/form.png">
                <br><br>
                <h2>회원가입</h2>
            </div>


            <div class="col">
                <form action="/WelcomeGymFit/new-page" class="needs-validation" method="POST" th:object="${userFormDto}">

                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label class="form-label" th:for="userNm">이름</label>
                            <input class="form-control" id="userNm" placeholder="이름을 입력하세요" required
                                   th:field="*{userNm}" type="text" value="">
                            <div class="invalid-feedback">
                                Valid name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label" th:for="userPassword">패스워드</label>
                            <input class="form-control" id="userPassword" placeholder="이름을 입력하세요" required
                                   th:field="*{userPassword}" type="password" value="">
                            <div class="invalid-feedback">
                                Valid password is required.
                            </div>
                        </div>


                        <div class="col-12">
                            <label class="form-label" th:for="userBirthDt">생년월일</label>
                            <div class="input-group has-validation">
                                <input class="form-control" id="userBirthDt" placeholder="2000-01-01" required
                                       th:field="*{userBirthDt}" type="date">
                                <div class="invalid-feedback">
                                    Your birthday is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label" th:for="userCno">연락처</label>
                            <div class="input-group has-validation">
                                <input class="form-control" id="userCno" placeholder="010-1234-5678" required
                                       th:field="*{userCno}" type="tel">
                                <div class="invalid-feedback">
                                    Your contact is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label" th:for="userAdr">주소</label>
                            <input class="form-control" id="userAdr" placeholder="세종시 나성동 ..." required
                                   th:field="*{userAdr}" type="text">
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label" th:for="userEmail">이메일
                                <span class="text-body-secondary">(Optional)</span>

                            </label>
                            <input class="form-control" id="" placeholder="you@example.com"
                                   th:field="*{userEmail}" type="email">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                    </div>
                    <div>


                        <!--                        <div class="col-12">-->
                        <!--                            <label class="form-label" th:for="faciltyStDt">이용권기간</label>-->
                        <!--                            <input class="form-control" id="faciltyStDt"  required-->
                        <!--                                   th:field="*{faciltyStDt}" type="select">-->
                        <!--                            <div class="invalid-feedback">-->
                        <!--                                Please enter your facility date.-->
                        <!--                            </div>-->
                        <!--                        </div>-->

                        <!--<button th:formaction="@{/members/admin/new}" type="submit" class="btn btn-primary">저장</button>-->
                        <!-- <button class="w-100 btn btn-primary btn-lg" th:formaction="@{/members/admin/new}"
                                type="submit" onclick="alert('등록되었습니다')">Register
                        </button> -->
                        <!--<button th:formaction="@{/members/admin/new}" type="submit" class="btn btn-primary">저장</button>-->
                        <button class="btn btn-primary btn-lg" th:formaction="@{/WelcomeGymFit/new-page}"
                                type="submit" id="liveToastBtn" onclick="alert('회원가입되었습니다.')"> 회원가입
                        </button>

                        <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

                    </div>
                </form>
            </div>
            <!--        </div>-->
        </main>

        <footer class="my-5 pt-5 text-body-secondary text-center text-small" th:fragment="fragment">

        </footer>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
